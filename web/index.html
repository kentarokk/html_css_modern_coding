<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Boards</title>
    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      type="text/css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-container w-container">
        <div class="site">
          <a href="index.html">
            <img src="/img/logo.svg" alt="Boards" width="135" height="26" />
          </a>
        </div>
        <button class="navbtn">
          <i class="fas fa-bars"></i>
          <span class="sr-only">MENU</span>
        </button>
      </div>
    </header>

    <section class="hero">
      <div class="hero-container w-container">
        <h1>Stationary Services</h1>
        <p>便利な道具とサービスをお届けします</p>
        <a href="#" class="btn">無料で始める</a>
      </div>
    </section>

    <section class="imgtext">
      <div class="imgtext-container w-container">
        <div class="text">
          <h class="heading-decoration">日常のツールたち</h>
          <p>Convenient</p>
          <p>
            どこにでもある、誰かが使ったことがある、普段は存在を意識しないけどないと困るツールたち。日常をちょっと楽しくしてくれます。
          </p>
        </div>
        <figure class="img">
          <img src="/img/tool.jpg" alt="" width="1600" height="1260" />
        </figure>
      </div>
    </section>

    <section class="imgtext">
      <div class="imgtext-container reverse w-container">
        <div class="text">
          <h class="heading-decoration">効率化の手助け</h>
          <p>Helpful</p>
          <p>
            様々な作業を効率よく進めるためには、目的に応じて最適な道具を使うことが大切です。そんな道具たちが揃っています。
          </p>
        </div>
        <figure class="img">
          <img src="/img/helpful.jpg" alt="" width="1600" height="1260" />
        </figure>
      </div>
    </section>
  </body>
</html>
